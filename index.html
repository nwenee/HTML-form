<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Contact Us</h1>

        <!-- Contact Form -->
        <form action="submit_form.php" method="POST">
            
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <!-- Additional Options -->
            <div class="form-group">
                <label>How did you hear about us?</label><br>
                <input type="radio" id="social" name="source" value="Social Media">
                <label for="social">Social Media</label><br>
                <input type="radio" id="referral" name="source" value="Referral">
                <label for="referral">Referral</label><br>
                <input type="radio" id="search" name="source" value="Search Engine">
                <label for="search">Search Engine</label><br>
            </div>

            <!-- Subscribe Checkbox -->
            <div class="form-group">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Subscribe to our newsletter</label>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </div>

</body>
</html>
